version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      go-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(go):"

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      npm-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(npm):"

  - package-ecosystem: "docker"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker):"

  - package-ecosystem: "docker"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker):"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(actions):"
